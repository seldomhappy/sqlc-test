name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: ['1.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check formatting (Unix)
        if: runner.os != 'Windows'
        run: |
          fmt=$(gofmt -l .)
          if [ -n "$fmt" ]; then echo "Unformatted files:"; echo "$fmt"; exit 1; fi
        shell: bash

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o ./bin/app ./cmd/app

      - name: Test
        run: go test ./...
